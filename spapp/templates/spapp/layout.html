{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Django Tailwind</title>
    {% tailwind_css %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>


  </head>

  <body class="font-sans bg-lightGrey">
    {% include "spapp/partials/header.html" with name="white_hats" %}


    <div class="flex flex-col-reverse items-start py-10 mb-10 md:flex-row">
      <div class="flex items-center justify-center w-full h-auto p-2 md:w-4/5">
        {% block content %}
          Testing
        {% endblock %}
      </div>
      <div class="flex flex-col items-center justify-between space-y-2 w-full h-auto p-2 sm:w-1/3 lg:w-1/5">
        {% block sidebar %}

        {% endblock %}
      </div>
    </div>
    </div>


    {% include "spapp/partials/footer.html" %}

  </body>
</html>
