{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Django Tailwind</title>
    {% tailwind_css %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.0" integrity="sha384-G4dtlRlMBrk5fEiRXDsLjriPo8Qk5ZeHVVxS8KhX6D7I9XXJlNqbdvRlp9/glk5D" crossorigin="anonymous"></script>


  </head>

  <body class="font-sans bg-lightGrey">
    {% include "spapp/partials/header.html" with name="white_hats" %}


    <div class="flex flex-col-reverse items-start py-10 mb-10 md:flex-row">
      <div class="flex items-center justify-center w-full h-auto p-2 md:w-4/5">
        {% block content %}
          Testing
        {% endblock %}
      </div>
      <div class="flex flex-col items-center justify-center w-full h-auto p-2 sm:w-1/3 lg:w-1/5">
        {% block sidebar %}

        {% endblock %}
      </div>
    </div>
    </div>


    {% include "spapp/partials/footer.html" %}



    <script src="https://unpkg.com/htmx.org@1.1.0"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script>


  </body>
</html>
