{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Django Tailwind</title>
    {% tailwind_css %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.6.0" integrity="sha384-G4dtlRlMBrk5fEiRXDsLjriPo8Qk5ZeHVVxS8KhX6D7I9XXJlNqbdvRlp9/glk5D" crossorigin="anonymous"></script>


  </head>

  <body class="bg-sportsGold">
    <header>
      <!-- Header - Start -->

      <div x-data="{ open: false, openDropdown: false }">
        <nav class="bg-white shadow dark:bg-gray-800">
          <div class="container px-6 py-4 mx-auto">
            <div class="md:flex md:items-center md:justify-between">
              <div class="flex items-center justify-between">
                <div class="text-xl font-semibold text-gray-700">
                  <a class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300" href="#">white_hats;</a>
                </div>

                <!-- Mobile menu button -->
                <div class="flex md:hidden">
                  <button type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu" @click="open = !open">
                    <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                      <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
              <div class="flex-1 md:flex md:items-center md:justify-between" :class="{'hidden': !open, 'block': open}">
                <div class="flex flex-col -mx-4 md:flex-row md:items-center md:mx-8">
                  <a href="#" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700">Item 1</a>
                  <a href="#" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700">Item 2</a>
                  <a href="#" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700">Item 3</a>
                </div>

                <hr class="sm:hidden"/>
                <div class="flex flex-col -mx-4 sm:hidden">
                  <a href="#" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700">View Profile</a>
                  <a href="#" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700">Setting</a>
                  <a href="#" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700">Help</a>
                <a href="#" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700">Sign Out</a>


                </div>

                <div class="flex items-center mt-4 md:mt-0">
                  <button class="hidden mx-4 text-gray-600 md:block dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 focus:text-gray-700 dark:focus:text-gray-400 focus:outline-none" aria-label="show notifications">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>

                  <button type="button" class="flex items-center focus:outline-none" aria-label="toggle profile dropdown">
                    <div class="w-8 h-8 overflow-hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                      </svg>
                    </div>
                    <h3 class="sm:hidden"> Your name </h3>

                    <div>

                      <div class="relative inline-block" >
                        <!-- Dropdown toggle button -->
                        <button @click="openDropdown = ! openDropdown" class="relative z-10 invisible block p-2 text-gray-700 bg-white sm:visible rounded-md dark:text-white focus:border-blue-500 focus:ring-opacity-40 dark:focus:ring-opacity-40 focus:ring-blue-300 dark:focus:ring-blue-400 focus:ring dark:bg-gray-800 focus:outline-none">
                          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                          </svg>
                        </button>

                        <!-- Dropdown menu -->
                        <div x-show="openDropdown" @click.outside="openDropdown = false" class="absolute right-0 z-20 w-48 py-2 mt-2 bg-white shadow-xl top-12 rounded-md dark:bg-gray-800" >
                          <a href="#" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
                            view profile
                          </a>

                          <a href="#" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
                            Settings
                          </a>

                          <hr class="border-gray-200 dark:border-gray-700 ">

                          <a href="#" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
                            Invite colleagues
                          </a>

                          <hr class="border-gray-200 dark:border-gray-700 ">

                          <a href="#" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
                            Help
                          </a>
                          <a href="#" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
                            Sign Out
                          </a>
                        </div>
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Header - End -->
    </header>

    {% block content %}
    Testing
    {% endblock %}

    <footer class="w-full">
      <!-- <div class="fixed bottom-0 left-0 flex w-full text-center">
        <p> Proudly made by White_hats; </p>
        </div> -->

        <div class="fixed inset-x-0 bottom-0 bg-gray-100 ">
          <div class="container flex flex-col flex-wrap px-5 py-4 mx-auto sm:flex-row">
            <p class="text-sm text-center text-gray-500 sm:text-left">Â© 2021 Copyright:
              <a href="" class="ml-1 text-gray-600" target="_blank">white_hats;</a>
            </p>
            <span class="inline-flex justify-center mt-2 sm:ml-auto sm:mt-0 sm:justify-start">
              <a href="" class="text-gray-500">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="" class="ml-3 text-gray-500">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="" class="ml-3 text-gray-500">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="" class="ml-3 text-gray-500">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="" class="ml-3 text-gray-500">
                <i class="fab fa-instagram"></i>
              </a>
            </span>
          </div>
        </div>
    </footer>



    <script src="https://unpkg.com/htmx.org@1.1.0"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script>


  </body>
</html>
