   <div  class="flex-col w-full   " >
      <div x-show="tab === 'profile'" class=" h-screen px-36  p-6 bg-white rounded-md shadow-md ">
        <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">Profile settings</h2>
        
        <form>
            <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                <div>
                    <label class="text-gray-700 dark:text-gray-200" for="username">First Name</label>
                    <input id="username" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" placeholder="John">
                </div>
  
                <div>
                    <label class="text-gray-700 dark:text-gray-200" for="emailAddress">Last Name</label>
                    <input id="emailAddress" type="email" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" placeholder="Doe">
                </div>
  
                <div>
                    <label class="text-gray-700 dark:text-gray-200" for="password">username</label>
                    <input id="password" type="password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>
  
                <div>
                    <label class="text-gray-700 dark:text-gray-200" for="passwordConfirmation">bio</label>
                    <input id="passwordConfirmation" type="password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>
            </div>
  
            <div class="flex justify-end mt-6">
                <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Save</button>
            </div>
        </form>
      </div>
  
  
      <div x-show="tab === 'password'" class="h-screen px-36 p-6 rounded-md shadow-md ">
        <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">Account settings</h2>
        
        <form>
            <div class=" w-1/2">
               
  
                <div>
                    <label class="text-gray-700 dark:text-gray-200" for="password">Old Password</label>
                    <input id="password" type="password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>
  
                <div>
                    <label class="text-gray-700 dark:text-gray-200" for="passwordConfirmation">New Password</label>
                    <input id="passwordConfirmation" type="password" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                </div>
            </div>
  
            <div class="flex justify-end mt-6 w-1/2">
                <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Save</button>
            </div>
        </form>
      </div>
  
      <div x-show="tab === 'notification'" class="h-screen px-36 p-6   rounded-md shadow-md ">
        <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">Notification settings</h2>
        
        <form>
          <div class="block w-1/2">
          <span class="text-gray-700">Which notification would you like to receive?</span>
          <div class="mt-2">
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" checked />
                <span class="ml-2">New listing</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" />
                <span class="ml-2">Project listing</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" />
                <span class="ml-2">Request approval</span>
              </label>
            </div>
          </div>
        </div>
  
            <div class="flex justify-end mt-6 w-1/2">
                <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Save</button>
            </div>
        </form>
      </div>
  
      <div x-show="tab === 'sharing'" class="h-screen px-36 p-6 rounded-md shadow-md dark:bg-gray-800">
        <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">Sharing option</h2>
        
        <form>
          <div class="block w-1/2">
            <span class="text-gray-700">Which notification would you like to receive?</span>
            <div class="mt-2">
              <div>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="form-checkbox" checked />
                  <span class="ml-2">Share all personal information (name, email, nationalit, date of birth)</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="form-checkbox" />
                  <span class="ml-2">Share only some personal information (name, email) </span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="form-checkbox" />
                  <span class="ml-2">...</span>
                </label>
              </div>
  
              <div>
                <label class="inline-flex items-center">
                  <input type="checkbox" class="form-checkbox" />
                  <span class="ml-2">...</span>
                </label>
              </div>
            </div>
          </div>
    
              <div class="flex justify-end mt-6 w-1/2">
                  <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Save</button>
              </div>
        </form>
      </div>
  </div>
  </section>
{% endblock %}
