
<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Django Tailwind</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
      <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#18345e", /* navyblue */
              tertinary: "#22c1dc", /* lightblue */
              secondary: "#f0ab20", /* yellow */
              red: "#c01f48", /* for errors */
              other: "#007bd6", /* blue */
              lightGrey: "#e5e5e4", /* for background */
            },
          },
        },
      }
    </script>
  </head>

  <body class="font-sans bg-lightGrey">
    {% include "partials/admin_header.html" with name="SA Admin" %}

    <div class="flex flex-col-reverse items-start py-10 mb-10 md:flex-row">
      {% block content %}

      {% endblock %}

    </div>
    </div>


    {% include "partials/footer.html" %}

  </body>
</html>
