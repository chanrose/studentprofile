<header>
  <!-- Header - Start -->

  <div x-data="{ open: false, openDropdown: false }">
    <nav class="w-full h-auto px-5 bg-primary shadow md:px-auto">
      <div class="container py-4 mx-auto">
        <div class="md:flex md:items-center md:justify-between">
          <div class="flex items-center justify-between">
            <div class="text-xl font-semibold">
              <a class="text-2xl font-bold lg:text-3xl text-white hover:text-secondary" href="#">{{ name }}</a>
            </div>

            <!-- Mobile menu button -->
            <div class="flex md:hidden">
              <button type="button" class="text-white  hover:text-secondary focus:outline-none focus:text-secondary " aria-label="toggle menu" @click="open = !open">
                <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                  <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
          <div class="flex-1 md:flex md:items-center md:justify-between" :class="{'hidden': !open, 'block': open}">
            <div class="flex flex-col -mx-4 md:flex-row md:items-center md:mx-8">
              <a href="{% url 'spapp:dashboard' %}" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-white transition-colors duration-200 transform rounded-md md:mt-0 hover:bg-tertinary hover:text-primary">Dashboard</a>
 
              <a href="{% url 'spapp:profile' %}" 
              class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-white transition-colors duration-200 transform rounded-md md:mt-0 hover:bg-tertinary hover:text-primary">Profile</a>
             <a href="{% url 'spapp:admin_dashboard' %}"
              class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-white transition-colors duration-200 transform rounded-md md:mt-0 hover:bg-tertinary hover:text-primary"
              >SA Dashboard</a>
            </div>

            <hr class="sm:hidden"/>
            <div class="flex flex-col -mx-4 sm:hidden">
              <a href="{% url 'spapp:profile' %}" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-white transition-colors duration-200 transform rounded-md md:mt-0  hover:bg-gray-300 ">View Profile</a>
              <a href="{% url 'spapp:setting' %}" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-white transition-colors duration-200 transform rounded-md md:mt-0  hover:bg-gray-300 ">Setting</a>
              <a href="#" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-white transition-colors duration-200 transform rounded-md md:mt-0  hover:bg-gray-300 ">Help</a>
              <a href="{% url 'spapp:logout' %}" class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-white transition-colors duration-200 transform rounded-md md:mt-0  hover:bg-gray-300 ">Sign Out</a>


            </div>

            <div class="flex items-center mt-4 md:mt-0">
              <button class="hidden mx-4 md:block text-white focus:outline-none" aria-label="show notifications">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>

              <button type="button" class="flex items-center focus:outline-none" aria-label="toggle profile dropdown">
                <div class="w-8 h-8 overflow-hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                  </svg>
                </div>
                <h3 class="sm:hidden text-white px-1"> Your name </h3>

                <div>

                  <div class="relative inline-block" >
                    <!-- Dropdown toggle button -->
                    <button @click="openDropdown = ! openDropdown" class="relative z-10 invisible block p-2 text-white sm:visible rounded-md  focus:border-blue-500 focus:ring-opacity-40  focus:ring-blue-300  focus:ring  focus:outline-none">
                      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                      </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div x-show="openDropdown" @click.outside="openDropdown = false" class="absolute right-0 z-20 w-48 py-2 mt-2 bg-white shadow-xl top-12 rounded-md " >
                      <a href="{% url 'spapp:profile' %}" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform  hover:bg-gray-100  ">
                        view profile
                      </a>

                      <a href="{% url 'spapp:setting' %}" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform  hover:bg-gray-100  ">
                        Settings
                      </a>

                      <hr class="border-gray-200  ">

                      <a href="#" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform  hover:bg-gray-100  ">
                        Redeem Reward
                      </a>

                      <hr class="border-gray-200  ">

                      <a href="#" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform  hover:bg-gray-100  ">
                        Help
                      </a>
                      <a href="{% url 'spapp:logout' %}" class="block px-4 py-3 text-sm text-gray-600 capitalize transition-colors duration-200 transform  hover:bg-gray-100  ">
                        Sign Out
                      </a>
                    </div>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Header - End -->
</header>
